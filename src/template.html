<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoYeet</title>
</head>
<body>
    <header>
        
    </header>

    <main>
        <div id="sidebar">
            <h1>todoYeet</h1>
            <div class="timeline">
                <ul>
                    <li>Today</li>
                    <li>Next 7 days</li>
                    <li>All tasks</li>
                </ul>
            </div>

            <div id="lists">
                <div class="subtitle">
                    <div class="sub">
                        <h3>Lists</h3>
                        <div class="plus" title="Add a new list">+</div>
                    </div>
                </div>
                <ul class="category-lists">
                    <li class="firsts">Personal</li>
                    <li>Work</li>
                    <li>School</li>
                </ul>
            </div>

            <div id="tags">
                <div class="subtitle">
                    <div class="sub">
                        <h3>Tags</h3>
                        <div class="plus" title="Add a new tag">+</div>
                    </div>
                </div>
                <ul class="category-lists">
                    <li class="firsts">urgent</li>
                    <li>important</li>
                </ul>
            </div>
        </div>

        <div id="content">

        </div>
    </main>
</body>
</html>
