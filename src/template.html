<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>todoYeet</title>
</head>
<body>
    <header>
        
    </header>

    <main>
        <div id="sidebar">
            <h1>todoYeet</h1>
            <div class="timeline">
                <ul>
                    <li>Today</li>
                    <li>Next 7 days</li>
                    <li>All tasks</li>
                </ul>
            </div>

            <div id="lists">
                <div class="subtitle">
                    <h3>Lists</h3>
                    <div class="plus">+</div>
                </div>
                <ul>
                    <li class="first">Personal</li>
                    <li>Work</li>
                    <li>School</li>
                </ul>
            </div>

            <div id="tags">
                <div class="subtitle">
                    <h3>Tags</h3>
                    <div class="plus">+</div>
                </div>
                <ul>
                    <li class="first">urgent</li>
                    <li>important</li>
                </ul>
            </div>
        </div>

        <div id="content">

        </div>
    </main>
</body>
</html>
